<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Large file upload</title>
    <link href="/ui/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid">

    <div class="alert alert-danger alert-dismissible" id="error-alert" style='display:none;'>
        <a id="ac" class="decoration-none">Text</a>
        <button data-dismiss="alert" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <h2>Large File Upload</h2>
    <div class="alert alert-danger alert-dismissible" id="error-alert" style='display:none;'>
        <a id="ac" class="decoration-none">Text</a>
        <button data-dismiss="alert" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label class="font-weight-bold" for="file-lr">Upload File</label>
            <input accept="*.txt,*.sql" class="form-control-file" id="file-upload" name="file-lr" type="file">
        </div>
    </div>
    <div class="page-header">
        <ul class="nav nav-tabs" id="nav-id">
        </ul>
    </div>
    <div class="tab-content" id="tab-content-id">
    </div>
</div>
</div>
<script type="text/javascript" src="/ui/js/jquery.min.js"></script>
<script type="text/javascript" src="/ui/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/ui/js/index.js"></script>
</body>

</html>
